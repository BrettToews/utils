<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn gif into sprite sheet</title>
    <script language="javascript" src="gif2sprite.js"></script>
</head>
<body>
<h1>Turn GIF into sprite sheet</h1>

<h2 style="color:red">
    NOTE: Only works on <a href="http://www.apple.com/safari/" target="_blank">SAFARI</a>
</h2>
<p>
    <img align="left" src="" id="image1" style="margin:5px; height:220px"><br>
        SCALE:<input id="scale" type="text" value="0.9">
        <br>
        Output to:<select id="imagetype">
        <option value="image/png">png</option>
        <option value="image/jpeg">jpg</option>
    </select>
        <br><br>
        Select a gif to load: <input type="file" id="input" accept="image/gif"/>
        <pre>
                <div id="info">
                    
                </div>
            </pre>
    <a id='link' target="_blank" href='#' download="spritesheet">
        <img align="left" src="" id="result">
    </a>    
</p>
</body>
</html>
